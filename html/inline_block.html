<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline_block</title>
    <style>
    .box {
        float: left;
        width: 200px;
        height: 100px;
        margin: 1em;
        border: 1px solid #58dfff;
        text-align: center;
    }
    .after-box {
        clear: left;
        border: 1px solid #58dfff;
    }
    .box2 {
        display: inline-block;
        width: 200px;
        height: 100px;
        margin: 1em;
        border: 1px solid #58dfff;
    }
    </style>
</head>
<body>
<div class="box">
我在浮动！
</div>
<div class="box">
    我在浮动！
</div><div class="box">
    我在浮动！
</div><div class="box">
    我在浮动！
</div><div class="box">
    我在浮动！
</div><div class="box">
    我在浮动！
</div><div class="box">
    我在浮动！
</div><div class="box">
    我在浮动！
</div><div class="box">
    我在浮动！
</div><div class="box">
    我在浮动！
</div><div class="box">
    我在浮动！
</div>
<div class="after-box">
    我在使用 clear，所以我不会浮动到上面那堆盒子的旁边。
</div>
<div class="box2">
    我是一个行内块！
</div>
<div class="box2">
    我是一个行内块！
</div>
<div class="box2">
    我是一个行内块！
</div>

    我是一个行内块！
</div>

</div>

</div><div class="box2">
    我是一个行内块！
</div>
<div class="box2">
    我是一个行内块！
</div>
<div class="box2">
    我是一个行内块！
</div>

</body>
</html>
